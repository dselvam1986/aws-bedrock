<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Bedrock Sample</title>
  <link rel="stylesheet" href="styles.css"> <!-- Importing styles.css -->
</head>
<body>
  <div class="container">
    <h1>AWS Bedrock Sample</h1>

    <div class="drop-zone" id="dropZone">
      <p>Drag and drop files here or click to upload</p>
      <input type="file" id="fileInput" multiple>
    </div>

    <div class="file-list" id="fileList"></div>

    <div class="button-container">
      <button class="button" id="listButton">List Flows</button>
      <button class="button" id="generateButton">Generate</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
